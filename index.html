<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Robôs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Nunito", sans-serif;
        }

        .navbarMain {
            display: flex;
            justify-content: center;
        }

        .navbar-home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: blueviolet;
            border-radius: 35px;
            width: 90%;
        }

        .item-logo {
            margin: 0 0 0 25px;
            font-style: normal !important;
            font-size: 12pt;
        }

        .item-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }

        .item-profile {
            margin: 0 25px 0 0;
        }

        .prof-link {
            display: flex;
            align-items: center;
            gap: 25px;
            text-decoration: none;
            color: white;
        }

        #imgTrofeu {
            margin: 0 18px 0 18px;
        }

        .img-profile {
            mix-blend-mode: darken;
        }

        .carrossel {
            display: flex;
            justify-content: center;
            margin: 15px 0 0 0;
        }

        .ranking-chaves{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }

        .ranking-table{
            background-color: rgb(212, 212, 212);
            border-radius: 20px;
        }

        .card-rk-table{
            display: flex;
            justify-content: center;
            width: 80%;
        }

        .keyBox {
            width: 180px;
            height: 40px;
            background-color: blueviolet;
            border-radius: 20px;
        }
    </style>

</head>

<body>
    <nav class="navbarMain">
        <div class="navbar-home">
            <div class="item-logo">
                <a href="http://" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                    <h2 style="color: rgb(255, 255, 255);">Campeonato de
                        Robôs</h2>
                </a>
            </div>
            <div class="item-links">
                <a href="" class="nav-link">Classificação</a>
                <a href="" class="nav-link">Equipes</a>
                <a href="" class="nav-link">Eventos</a>
            </div>
            <div class="item-profile">
                <a href="" class="prof-link">
                    <span>Perfil</span>
                    <img src="https://avatars.mds.yandex.net/i?id=b8fd26c3bc3001b5202b5497e38612e7d4ec7224-9066077-images-thumbs&n=13"
                        class="img-profile" width="35px" height="35px" alt="profile-foto">
                </a>
            </div>
        </div>
    </nav>

    <div class="carrossel">
        <p>{Team} Top 10 - {Team} Top 9 - {Team} Top 8 - {Team} Top 7</p>
    </div>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="ranking-chaves">

                    <table>
                        <tbody>
                            <tr style="display: grid; gap: 20px; margin: 0 0 50px 0;">
                                <td class="keyBox"></td>
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                            <tr style="display: grid; gap: 20px;">
                                <td class="keyBox"></td>
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <tbody>
                            <tr style="display: grid; gap: 20px;">
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                            <tr style="display: grid; gap: 20px; justify-content: space-between;">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <tbody>
                            <tr style="display: grid; gap: 20px; margin: 0 0 50px 0;">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="keyBox"></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <img id="imgTrofeu" src="https://cdn-icons-png.flaticon.com/128/3288/3288919.png" alt="Trofeu"
                        width="35px" height="35px">

                    <table>
                        <tbody>
                            <tr style="display: grid; gap: 20px; margin: 0 0 50px 0;">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="keyBox"></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <tbody>
                            <tr style="display: grid; gap: 20px;">
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                            <tr style="display: grid; gap: 20px; justify-content: space-between;">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <tbody>
                            <tr style="display: grid; gap: 20px; margin: 0 0 50px 0;">
                                <td class="keyBox"></td>
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                            <tr style="display: grid; gap: 20px;">
                                <td class="keyBox"></td>
                                <td></td>
                                <td class="keyBox"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="carousel-item">
                <div class="card-rk-table">
                    <table class="table ranking-table">
                        <thead>
                          <tr>
                            <th scope="col">Colocação</th>
                            <th scope="col">Equipe</th>
                            <th scope="col">Pts</th>
                            <th scope="col">Partidas</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="carousel-item">
                <div class="" style="width: 100px; height: 100px; background-color: black;">oi</div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
